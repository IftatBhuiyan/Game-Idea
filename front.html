<!DOCTYPE html>
<html>

<head>
    <title>SEQUENCES game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="getRandomWord()">
    <div class="container">
        <div class="Frame1">
            <header class="Sequences">SEQUENCES</header>
            <div class="numbers_&_box_collection">
                <div class="number_box number_box_1">
                    <div class="Number Number1">101</div>
                </div>
                <div class="number_box number_box_2">
                    <div class="Number Number2">2</div>
                </div>
                <div class="number_box number_box_3">
                    <div class="Number Number3">12</div>
                </div>
                <div class="number_box number_box_4">
                    <div class="Number Number4">00</div>
                </div>
                <div class="number_box number_box_5">
                    <div class="Number Number5">3</div>
                </div>
            </div>
            <div class="letter-container3">
                <input
                    type="text"
                    class="letter-textinput input"
                />
                <input
                    type="text"
                    class="letter-textinput1 input"
                />
                <input
                    type="text"
                    class="letter-textinput2 input"
                />
                <input
                    type="text"
                    class="letter-textinput3 input"
                />
                <input
                    type="text"
                    class="letter-textinput4 input"
                />
            </div>
            <div class="entry_collection">
                <div class="letter_1"></div>
                <div class="letter_2"></div>
                <div class="letter_3"></div>
                <div class="letter_4"></div>
                <div class="letter_5"></div>
            </div>
            <div class="attempts_collection">
                <div class="ellipse Ellipse1"></div>
                <div class="ellipse Ellipse2"></div>
                <div class="ellipse Ellipse3"></div>
                <div class="ellipse Ellipse4"></div>
                <div class="ellipse Ellipse5"></div>
            </div>            
            <div class="submission">
                <div class="submit_box"></div>
                <div class="Submit">SUBMIT</div>
            </div>
            <div class="hint_box"></div>
            <div class="Hints">HINTS</div>
            <div class="hints_collection">
                <div class="hint_collection_box">
                    <div class="Group">
                        <div class="Rectangle8">
                            <div class="hint_text hint-1">placeholder</div>
                        </div>
                    </div>
                    <div class="Group">
                        <div class="Rectangle8">
                            <div class="hint_text hint-2">placeholder</div>
                        </div>
                    </div>
                    <div class="Group">
                        <div class="Rectangle8">
                            <div class="hint_text hint-3">placeholder</div>
                        </div>
                    </div>
                    <div class="Group">
                        <div class="Rectangle8">
                            <div class="hint_text hint-4">placeholder</div>
                        </div>
                    </div>
                    <div class="Group">
                        <div class="Rectangle8">
                            <div class="hint_text hint-5">placeholder</div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
